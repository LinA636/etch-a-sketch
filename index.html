<!DOCTYPE html>
<html>
    <head>
        <meta charset="utfl-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>

    </head>

    <body>
        <h1 class="title">etch a sketch</h1>

        <div class="main-container">
            <div class="cb-container">
                <h2 class="cb-title">control board</h2>

                <div class="cb-grid-number-input-container">
                    <h3>squares per row <small>(16-80)</small>:</h3>
                    <input type="number" class="cb-grid-number-input"
                    min="16" max="80">
                </div>

                <div class="cb-color-button-container">
                    <h3>Colors</h3>
                    <button class="black-button">Black</button>
                    <button class="shadow-button">Shadow</button>
                    <button class="rainbow-button">Rainbow</button>
                    <button class="eraser-button">Eraser</button>
                </div>

                <button class="cb-clear-button">clear</button>

            </div>

            <div class="grid-container"></div>
        </div>

        <div class="footer">
            <p>
                Copyright @ Lina Franssen
            </p>
        </div>
    </body>
</html>
