<!DOCTYPE html>
<html>

<head>
    <meta charset="utfl-8">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="title">etch a sketch</h1>

    <div class="main-container">
        <div class="cb-container">
            <h2 class="cb-title">control board</h2>

            <div class="cb-grid-number-input-container">
                <h3>squares per row:</h3>
                <div>
                    <label>16</label>
                    <input type="range" class="cb-grid-number-input" onchange="handleInputNumber()" min="16" max="50"
                        value="16">
                    <label>50</label>
                </div>

            </div>

            <div class="cb-color-button-container">
                <h3>Colors</h3>
                <button class="black-button color-button button-clicked" data-key="black-color">Black</button>
                <button class="shadow-button color-button" data-key="shadow-color">Shadow</button>
                <button class="rainbow-button color-button" data-key="rainbow-color">Rainbow</button>
                <button class="eraser-button color-button" data-key="eraser-color">Eraser</button>
            </div>

            <button class="cb-clear-button" onclick="clearSketchPad()">clear</button>

        </div>

        <div class="grid-container"></div>
    </div>

    <div class="footer">
        <p>
            Copyright @ Lina Franssen
        </p>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
